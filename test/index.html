<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Mocha Spec Runner</title>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="../ics.js"></script>
</head>
<body>
  <script>
    let office_days = [
      {code: '12345', date: moment()}
    ]
    let i = 0;

    var cal = new ics();
    cal.addEvent('Office', `Today I will be at office (${office_days[i].code})`, 'Genoa', office_days[i].date, office_days[i].date, true, null, {"X-MICROSOFT-CDO-BUSYSTATUS":"WORKINGELSEWHERE"});

    console.log(cal.calendar());
    cal.download('planon');
  </script>
</body>
</html>
